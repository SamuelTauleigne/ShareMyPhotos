<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #photoForm="ngForm">
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" [(ngModel)]="photo.url" 
              class="form-control" 
              id="url" 
              name="url" 
              placeholder="Enter your URL"
              required #url="ngModel">
          </div>
          <div [hidden]="!url.pristine" class="alert alert-danger">URL is required</div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="photo.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" [(ngModel)]="photo.description" 
            class="form-control" 
            id="description" 
            name="description" 
            placeholder="Enter the description"
            required #description="ngModel">
          <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
        </div>
        <button type="submit" [disabled]="!photoForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
